<script>
document.oncontextmenu=new Function("return false");
document.onselectstart=new Function("return false");
var persistmenu="yes" 
var persisttype="sitewide"
if (document.getElementById){ 
document.write('<style type="text/css">\n')
document.write('.submenu{display: none;}\n')
document.write('</style>\n')
}
function getLoad() {
var anc=document.getElementsByTagName("A");
 for(an=0;an<anc.length;an++) {
 anc[an].onmouseover=function() 
 {
	 status=this.innerHTML;
	 return true;
 }
 anc[an].onmouseout=function() 
 {
	 status="Done";
	 return true;
 }
 anc[an].onfocus=function()
 {
	 status=this.innerHTML;
	 this.blur();
	 return true;
 }
 anc[an].oncontextmenu=function() 
 {
     var cfm=confirm("Would u like to open this link in New Window");
     if(cfm) open(this.href);
     else return;
 }
}
}
function SwitchMenu(obj){
	if(document.getElementById){
	var el = document.getElementById(obj);
	var ar = document.getElementById("masterdiv").getElementsByTagName("span"); 		
	if(el.style.display != "block"){ 
			for (var i=0; i<ar.length; i++){
				if (ar[i].className=="submenu") 
				ar[i].style.display = "none";
			}
			el.style.display = "block";
		}else{
			el.style.display = "none";
		}
	}
}
function getReports(url) {
var mw=screen.availWidth-50;
var mh=screen.availHeight-50;
open(url,"reportss","scrollbars,width="+mw+",height="+mh+",left=20,top=20,maximize=yes");
}

</script>
